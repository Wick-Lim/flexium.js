name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Pre-publish verification job
  verify:
    name: Pre-publish Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate version tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./package.json').version")

          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PKG_VERSION"

          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

          echo "Version validation passed"

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Build all packages
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Verify package contents
        run: |
          echo "Verifying flexium package..."
          cd packages/flexium
          npm pack --dry-run

          echo "Verifying create-flexium package..."
          cd ../create-flexium
          npm pack --dry-run

          echo "Verifying eslint-plugin-flexium package..."
          cd ../eslint-plugin-flexium
          npm pack --dry-run

          echo "Verifying vite-plugin-flexium package..."
          cd ../vite-plugin-flexium
          npm pack --dry-run

  # NPM publish job
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: verify
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Publish flexium
        run: |
          cd packages/flexium
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish create-flexium
        run: |
          cd packages/create-flexium
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish eslint-plugin-flexium
        run: |
          cd packages/eslint-plugin-flexium
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish vite-plugin-flexium
        run: |
          cd packages/vite-plugin-flexium
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # GitHub release job
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          fi

          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## NPM Packages" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "- [flexium@$VERSION](https://www.npmjs.com/package/flexium/v/$VERSION)" >> $GITHUB_OUTPUT
          echo "- [create-flexium@$VERSION](https://www.npmjs.com/package/create-flexium/v/$VERSION)" >> $GITHUB_OUTPUT
          echo "- [eslint-plugin-flexium@$VERSION](https://www.npmjs.com/package/eslint-plugin-flexium/v/$VERSION)" >> $GITHUB_OUTPUT
          echo "- [vite-plugin-flexium@$VERSION](https://www.npmjs.com/package/vite-plugin-flexium/v/$VERSION)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
