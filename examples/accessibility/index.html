<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexium Accessibility (a11y) Demo - WCAG 2.1 AA Compliant</title>
  <meta name="description" content="A comprehensive demonstration of web accessibility patterns using Flexium, including ARIA attributes, keyboard navigation, focus management, and WCAG 2.1 AA compliance.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* WCAG AA Compliant Colors - Minimum contrast ratio 4.5:1 for normal text */
      --color-primary: #0056b3;
      --color-primary-hover: #004494;
      --color-primary-focus: #003d7a;
      --color-success: #087f5b;
      --color-danger: #c92a2a;
      --color-warning: #e67700;
      --color-info: #1864ab;

      /* Neutral colors with proper contrast */
      --color-bg-primary: #ffffff;
      --color-bg-secondary: #f8f9fa;
      --color-bg-tertiary: #e9ecef;
      --color-text-primary: #212529;
      --color-text-secondary: #495057;
      --color-text-muted: #6c757d;
      --color-border: #dee2e6;
      --color-border-focus: #0056b3;

      /* Focus indicators - highly visible */
      --focus-outline: 3px solid #0056b3;
      --focus-outline-offset: 2px;

      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;

      /* Typography */
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-size-sm: 14px;
      --font-size-base: 16px;
      --font-size-lg: 18px;
      --font-size-xl: 24px;
      --font-size-2xl: 32px;
      --line-height-base: 1.5;
      --line-height-tight: 1.25;

      /* Transitions */
      --transition-fast: 150ms ease;
      --transition-base: 200ms ease;
    }

    /* Skip Link - Hidden until focused */
    .skip-link {
      position: absolute;
      top: -100px;
      left: 0;
      background: var(--color-primary);
      color: white;
      padding: var(--space-md) var(--space-lg);
      text-decoration: none;
      font-weight: 600;
      z-index: 10000;
      transition: top var(--transition-fast);
    }

    .skip-link:focus {
      top: 0;
      outline: var(--focus-outline);
      outline-offset: var(--focus-outline-offset);
    }

    body {
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      line-height: var(--line-height-base);
      color: var(--color-text-primary);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: var(--space-lg);
    }

    /* Main container */
    #app {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--color-bg-primary);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--color-primary) 0%, #003d7a 100%);
      color: white;
      padding: var(--space-xl);
    }

    .header h1 {
      font-size: var(--font-size-2xl);
      font-weight: 700;
      margin-bottom: var(--space-sm);
      line-height: var(--line-height-tight);
    }

    .header p {
      font-size: var(--font-size-base);
      opacity: 0.95;
    }

    /* Main content */
    .main-content {
      padding: var(--space-xl);
    }

    .section {
      margin-bottom: var(--space-2xl);
      padding: var(--space-lg);
      background: var(--color-bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--color-border);
    }

    .section-title {
      font-size: var(--font-size-xl);
      font-weight: 600;
      margin-bottom: var(--space-md);
      color: var(--color-text-primary);
    }

    .section-description {
      font-size: var(--font-size-base);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-lg);
      line-height: var(--line-height-base);
    }

    /* Focus visible indicators */
    *:focus {
      outline: var(--focus-outline);
      outline-offset: var(--focus-outline-offset);
    }

    *:focus:not(:focus-visible) {
      outline: none;
    }

    *:focus-visible {
      outline: var(--focus-outline);
      outline-offset: var(--focus-outline-offset);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      padding: 12px 24px;
      font-size: var(--font-size-base);
      font-weight: 500;
      font-family: inherit;
      line-height: 1;
      border: 2px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      transition: all var(--transition-base);
      text-decoration: none;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--color-primary);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--color-primary-hover);
    }

    .btn-primary:active:not(:disabled) {
      background: var(--color-primary-focus);
    }

    .btn-secondary {
      background: var(--color-bg-tertiary);
      color: var(--color-text-primary);
      border-color: var(--color-border);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--color-border);
    }

    .btn-danger {
      background: var(--color-danger);
      color: white;
    }

    .btn-success {
      background: var(--color-success);
      color: white;
    }

    /* Form elements */
    .form-group {
      margin-bottom: var(--space-lg);
    }

    .form-label {
      display: block;
      font-size: var(--font-size-base);
      font-weight: 500;
      color: var(--color-text-primary);
      margin-bottom: var(--space-sm);
    }

    .form-label.required::after {
      content: " *";
      color: var(--color-danger);
      font-weight: 700;
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 12px 16px;
      font-size: var(--font-size-base);
      font-family: inherit;
      line-height: var(--line-height-base);
      color: var(--color-text-primary);
      background: var(--color-bg-primary);
      border: 2px solid var(--color-border);
      border-radius: 6px;
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      border-color: var(--color-border-focus);
      box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
    }

    .form-input[aria-invalid="true"],
    .form-select[aria-invalid="true"],
    .form-textarea[aria-invalid="true"] {
      border-color: var(--color-danger);
    }

    .form-error {
      display: block;
      margin-top: var(--space-sm);
      font-size: var(--font-size-sm);
      color: var(--color-danger);
      font-weight: 500;
    }

    .form-helper {
      display: block;
      margin-top: var(--space-sm);
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Live region */
    .live-region {
      position: absolute;
      left: -10000px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    /* Alerts */
    .alert {
      padding: var(--space-md);
      border-radius: 6px;
      border: 2px solid;
      margin-bottom: var(--space-md);
      font-size: var(--font-size-base);
    }

    .alert-success {
      background: #d3f9d8;
      border-color: var(--color-success);
      color: #087f5b;
    }

    .alert-error {
      background: #ffe3e3;
      border-color: var(--color-danger);
      color: #c92a2a;
    }

    .alert-info {
      background: #d0ebff;
      border-color: var(--color-info);
      color: #1864ab;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: var(--color-bg-primary);
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow: auto;
    }

    .modal-header {
      padding: var(--space-lg);
      border-bottom: 1px solid var(--color-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-size: var(--font-size-xl);
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .modal-body {
      padding: var(--space-lg);
    }

    .modal-footer {
      padding: var(--space-lg);
      border-top: 1px solid var(--color-border);
      display: flex;
      gap: var(--space-md);
      justify-content: flex-end;
    }

    /* Lists */
    .list {
      list-style: none;
      padding: 0;
    }

    .list-item {
      padding: var(--space-md);
      border: 2px solid var(--color-border);
      border-radius: 6px;
      margin-bottom: var(--space-sm);
      background: var(--color-bg-primary);
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .list-item:hover {
      border-color: var(--color-primary);
    }

    /* Utilities */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .button-group {
      display: flex;
      gap: var(--space-sm);
      flex-wrap: wrap;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: var(--space-sm);
      }

      .header h1 {
        font-size: var(--font-size-xl);
      }

      .main-content,
      .section {
        padding: var(--space-md);
      }

      .modal {
        width: 95%;
      }
    }

    /* High Contrast Mode Support */
    @media (prefers-contrast: high) {
      :root {
        --focus-outline: 4px solid currentColor;
      }

      .btn {
        border-width: 3px;
      }
    }

    /* Reduced Motion Support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Skip Link for Keyboard Navigation -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Live Region for Screen Reader Announcements -->
  <div id="live-region" class="live-region" aria-live="polite" aria-atomic="true"></div>

  <!-- Main Application Container -->
  <div id="app" role="main">
    <header class="header" role="banner">
      <h1>Flexium Accessibility Demo</h1>
      <p>Comprehensive demonstration of WCAG 2.1 AA compliant accessibility patterns</p>
    </header>
  </div>

  <script type="module" src="./src/main.tsx"></script>
</body>
</html>
