<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexium Animation/Motion Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    #app {
      max-width: 1400px;
      margin: 0 auto;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      margin-bottom: 20px;
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.5em;
      font-weight: 700;
    }

    h2 {
      color: #764ba2;
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 1.8em;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    h3 {
      color: #555;
      margin-top: 25px;
      margin-bottom: 15px;
      font-size: 1.3em;
    }

    .description {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
      font-size: 1.1em;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    button.secondary {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
    }

    button.success {
      background: linear-gradient(135deg, #28a745 0%, #218838 100%);
    }

    button.danger {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
    }

    button.warning {
      background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
    }

    .demo-section {
      margin: 30px 0;
      padding: 30px;
      border-left: 4px solid #667eea;
      background: linear-gradient(135deg, #f8f9ff 0%, #faf8ff 100%);
      border-radius: 0 12px 12px 0;
    }

    .demo-area {
      min-height: 200px;
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin: 20px 0;
      border: 2px dashed #e0e7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      position: relative;
    }

    .animated-box {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .animated-card {
      width: 250px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid #e0e7ff;
    }

    .animated-item {
      background: linear-gradient(135deg, #e0e7ff 0%, #f0e7ff 100%);
      border-radius: 8px;
      padding: 15px 20px;
      margin: 5px 0;
      color: #555;
      font-weight: 500;
    }

    .controls {
      margin: 20px 0;
      padding: 20px;
      background: #f9fafb;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .info-box {
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      background: #e3f2fd;
      border-left: 4px solid #2196F3;
      color: #0d47a1;
      line-height: 1.6;
    }

    code {
      background: #f5f5f5;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      color: #d63384;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .notification {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-left: 4px solid #667eea;
      max-width: 300px;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .notification.success {
      border-left-color: #28a745;
    }

    .notification.error {
      border-left-color: #dc3545;
    }

    .notification.warning {
      border-left-color: #ffc107;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid #e0e7ff;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      background: #667eea;
      color: white;
      margin: 5px;
    }

    .spring-demo-area {
      min-height: 150px;
      background: linear-gradient(135deg, #f8f9ff 0%, #faf8ff 100%);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
    }

    .spring-ball {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #8b9bff, #667eea);
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      position: absolute;
      top: 50%;
      left: 50px;
      transform: translateY(-50%);
    }

    .stagger-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    pre {
      background: #1e1e2e;
      color: #f8f8f2;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      margin: 15px 0;
      line-height: 1.5;
    }

    .highlight {
      background: #fff9c4;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./src/main.tsx"></script>
</body>
</html>
