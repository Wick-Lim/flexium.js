<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexium Context API Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
      transition: background 0.3s ease;
    }

    body.dark {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
    }

    #app {
      max-width: 1400px;
      margin: 0 auto;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      margin-bottom: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark .container {
      background: #1e1e30;
      color: #e0e0e0;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    body.dark h1 {
      color: #8b9bff;
    }

    h2 {
      color: #764ba2;
      margin-top: 30px;
      margin-bottom: 15px;
      font-size: 1.8em;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    body.dark h2 {
      color: #a78bfa;
      border-bottom-color: #8b9bff;
    }

    h3 {
      color: #555;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1.3em;
    }

    body.dark h3 {
      color: #b0b0c0;
    }

    .description {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    body.dark .description {
      color: #a0a0b0;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    button.secondary {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
    }

    button.danger {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
    }

    button.success {
      background: linear-gradient(135deg, #28a745 0%, #218838 100%);
    }

    .card {
      background: linear-gradient(135deg, #e0e7ff 0%, #f0e7ff 100%);
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }

    body.dark .card {
      background: linear-gradient(135deg, #2a2a40 0%, #3a2a50 100%);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .user-card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin: 10px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-left: 4px solid #667eea;
    }

    body.dark .user-card {
      background: #2a2a40;
      border-left-color: #8b9bff;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin: 5px;
    }

    .status-badge.authenticated {
      background: #d4edda;
      color: #155724;
    }

    body.dark .status-badge.authenticated {
      background: #1e4d2b;
      color: #84e1a0;
    }

    .status-badge.guest {
      background: #fff3cd;
      color: #856404;
    }

    body.dark .status-badge.guest {
      background: #5d4d1e;
      color: #f0d98b;
    }

    .nested-boundary {
      border: 2px solid #e0e7ff;
      border-radius: 8px;
      padding: 20px;
      margin: 15px 0;
      background: #f9fafb;
    }

    body.dark .nested-boundary {
      border-color: #3a3a50;
      background: #252535;
    }

    .controls {
      margin: 20px 0;
      padding: 20px;
      background: #f9fafb;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    body.dark .controls {
      background: #252535;
    }

    .info-box {
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      background: #e3f2fd;
      border-left: 4px solid #2196F3;
      color: #0d47a1;
    }

    body.dark .info-box {
      background: #1e3a5f;
      border-left-color: #64b5f6;
      color: #90caf9;
    }

    .warning-box {
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      color: #856404;
    }

    body.dark .warning-box {
      background: #5d4d1e;
      border-left-color: #ffb300;
      color: #f0d98b;
    }

    code {
      background: #f5f5f5;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      color: #d63384;
    }

    body.dark code {
      background: #3a3a50;
      color: #ff79c6;
    }

    .demo-section {
      margin: 30px 0;
      padding: 25px;
      border-left: 4px solid #667eea;
      background: #f9fafb;
      border-radius: 0 8px 8px 0;
    }

    body.dark .demo-section {
      background: #252535;
      border-left-color: #8b9bff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .error {
      background: #fee;
      border: 2px solid #f88;
      border-radius: 8px;
      padding: 20px;
      margin: 10px 0;
      color: #c33;
    }

    body.dark .error {
      background: #4d1e1e;
      border-color: #ff5252;
      color: #ff8a80;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      margin: 15px 0;
    }

    body.dark pre {
      background: #1e1e2e;
      color: #f8f8f2;
    }

    .highlight {
      background: #fff9c4;
      padding: 2px 4px;
      border-radius: 3px;
    }

    body.dark .highlight {
      background: #5d5d1e;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./src/main.tsx"></script>
</body>
</html>
