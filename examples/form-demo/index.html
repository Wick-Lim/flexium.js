<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexium Form Handling Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    #app {
      max-width: 1200px;
      margin: 0 auto;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      margin-bottom: 20px;
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    h2 {
      color: #764ba2;
      margin-top: 30px;
      margin-bottom: 20px;
      font-size: 1.8em;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    h3 {
      color: #555;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1.3em;
    }

    .description {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    /* Form Styles */
    .form-section {
      margin: 30px 0;
      padding: 25px;
      border-left: 4px solid #667eea;
      background: #f9fafb;
      border-radius: 0 8px 8px 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.2s ease;
      background: white;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input.error,
    select.error,
    textarea.error {
      border-color: #dc3545;
    }

    input.error:focus,
    select.error:focus,
    textarea.error:focus {
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }

    input.success {
      border-color: #28a745;
    }

    input:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
      opacity: 0.6;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    /* Error Messages */
    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 6px;
      display: block;
      font-weight: 500;
    }

    .helper-text {
      color: #666;
      font-size: 14px;
      margin-top: 6px;
      display: block;
    }

    /* Buttons */
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
      margin-right: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    button.secondary {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
    }

    button.danger {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
    }

    button.success {
      background: linear-gradient(135deg, #28a745 0%, #218838 100%);
    }

    button.small {
      padding: 8px 16px;
      font-size: 14px;
    }

    /* Form State Indicators */
    .form-status {
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      font-weight: 500;
    }

    .form-status.submitting {
      background: #e3f2fd;
      color: #0d47a1;
      border-left: 4px solid #2196F3;
    }

    .form-status.success {
      background: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }

    .form-status.error {
      background: #f8d7da;
      color: #721c24;
      border-left: 4px solid #dc3545;
    }

    /* Validation Icons */
    .input-wrapper {
      position: relative;
    }

    .validation-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }

    .validation-icon.success {
      color: #28a745;
    }

    .validation-icon.error {
      color: #dc3545;
    }

    .validation-icon.validating {
      color: #ffc107;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: translateY(-50%) rotate(0deg); }
      to { transform: translateY(-50%) rotate(360deg); }
    }

    /* Multi-step Form */
    .wizard-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      position: relative;
    }

    .wizard-steps::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      height: 2px;
      background: #e0e0e0;
      z-index: 0;
    }

    .wizard-step {
      flex: 1;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .step-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e0e0e0;
      color: #999;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }

    .wizard-step.active .step-circle {
      background: #667eea;
      color: white;
      transform: scale(1.1);
    }

    .wizard-step.completed .step-circle {
      background: #28a745;
      color: white;
    }

    .step-label {
      display: block;
      font-size: 14px;
      color: #666;
      font-weight: 500;
    }

    .wizard-step.active .step-label {
      color: #667eea;
      font-weight: 600;
    }

    /* Dynamic Fields */
    .dynamic-field-group {
      border: 2px dashed #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      position: relative;
      background: white;
      transition: all 0.2s ease;
    }

    .dynamic-field-group:hover {
      border-color: #667eea;
    }

    .remove-field-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: all 0.2s ease;
    }

    .remove-field-btn:hover {
      background: #c82333;
      transform: rotate(90deg);
    }

    .add-field-btn {
      background: linear-gradient(135deg, #28a745 0%, #218838 100%);
      width: 100%;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* Form Data Preview */
    .data-preview {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }

    .data-preview pre {
      margin: 0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      overflow-x: auto;
      color: #333;
    }

    /* Checkbox and Radio */
    .checkbox-group,
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .checkbox-label,
    .radio-label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-weight: normal;
    }

    input[type="checkbox"],
    input[type="radio"] {
      width: auto;
      cursor: pointer;
    }

    /* Grid Layout */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    /* Loading Spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.5em;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .wizard-steps {
        flex-direction: column;
        gap: 10px;
      }

      .wizard-steps::before {
        display: none;
      }
    }

    /* Info Box */
    .info-box {
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      background: #e3f2fd;
      border-left: 4px solid #2196F3;
      color: #0d47a1;
    }

    code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      color: #d63384;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./src/main.tsx"></script>
</body>
</html>
