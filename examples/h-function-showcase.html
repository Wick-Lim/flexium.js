<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h() Function Showcase - All Features</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            margin: 5px;
        }

        .btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-success { background: #28a745; }
        .btn-success:hover { background: #218838; }

        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }

        .btn-warning { background: #ffc107; color: #000; }
        .btn-warning:hover { background: #e0a800; }

        .btn-info { background: #17a2b8; }
        .btn-info:hover { background: #138496; }

        .display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            text-align: center;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .todo-item {
            background: #f8f9fa;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .color-box {
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            transition: all 0.5s;
            color: white;
            font-weight: 600;
            text-align: center;
        }

        .tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin: 2px;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header"></div>
        <div class="grid">
            <div id="counter"></div>
            <div id="input-demo"></div>
            <div id="todo-list"></div>
            <div id="color-picker"></div>
            <div id="progress-bar"></div>
            <div id="timer"></div>
        </div>
    </div>

    <script type="module">
        import { h, render, signal, createReactiveRoot, computed } from '../dist/dom.mjs';

        // ===== HEADER =====
        const header = h('div', { className: 'header' }, [
            h('h1', {}, ['h() Function Showcase']),
            h('p', {}, ['Complete demonstration of element creation, props, events, and reactive signals']),
            h('div', { style: 'margin-top: 20px;' }, [
                h('span', { className: 'tag' }, ['VNodes']),
                h('span', { className: 'tag' }, ['Reactivity']),
                h('span', { className: 'tag' }, ['Events']),
                h('span', { className: 'tag' }, ['Components']),
                h('span', { className: 'tag' }, ['Signals'])
            ])
        ]);
        render(header, document.getElementById('header'));

        // ===== COUNTER CARD =====
        const count = signal(0);
        const doubleCount = computed(() => count.value * 2);

        function CounterCard() {
            return h('div', { className: 'card' }, [
                h('h2', {}, ['Counter']),
                h('div', { className: 'display' }, [`Count: ${count.value}`]),
                h('div', { className: 'display' }, [`Double: ${doubleCount.value}`]),
                h('div', {}, [
                    h('button', {
                        className: 'btn btn-success',
                        onclick: () => count.value++
                    }, ['+ Increment']),
                    h('button', {
                        className: 'btn btn-danger',
                        onclick: () => count.value--
                    }, ['- Decrement']),
                    h('button', {
                        className: 'btn',
                        onclick: () => count.value = 0
                    }, ['Reset'])
                ])
            ]);
        }

        const counterRoot = createReactiveRoot(document.getElementById('counter'));
        counterRoot.render(CounterCard());

        // ===== INPUT DEMO =====
        const inputText = signal('');
        const charCount = computed(() => inputText.value.length);

        function InputDemo() {
            return h('div', { className: 'card' }, [
                h('h2', {}, ['Live Input']),
                h('div', { className: 'input-group' }, [
                    h('input', {
                        type: 'text',
                        placeholder: 'Type something...',
                        value: inputText.value,
                        oninput: (e) => inputText.value = e.target.value
                    }, [])
                ]),
                h('div', { className: 'display' }, [
                    inputText.value || 'Nothing typed yet...'
                ]),
                h('p', { style: 'text-align: center; color: #666; margin-top: 10px;' }, [
                    `Characters: ${charCount.value}`
                ])
            ]);
        }

        const inputRoot = createReactiveRoot(document.getElementById('input-demo'));
        inputRoot.render(InputDemo());

        // ===== TODO LIST =====
        const todos = signal([
            { id: 1, text: 'Learn h() function', completed: true },
            { id: 2, text: 'Build reactive UIs', completed: false },
            { id: 3, text: 'Ship awesome apps', completed: false }
        ]);
        const newTodo = signal('');

        function TodoList() {
            return h('div', { className: 'card' }, [
                h('h2', {}, ['Todo List']),
                h('div', { className: 'input-group' }, [
                    h('input', {
                        type: 'text',
                        placeholder: 'Add a new todo...',
                        value: newTodo.value,
                        oninput: (e) => newTodo.value = e.target.value,
                        onkeypress: (e) => {
                            if (e.key === 'Enter' && newTodo.value.trim()) {
                                todos.value = [...todos.value, {
                                    id: Date.now(),
                                    text: newTodo.value,
                                    completed: false
                                }];
                                newTodo.value = '';
                            }
                        }
                    }, [])
                ]),
                h('div', {},
                    todos.value.map(todo =>
                        h('div', {
                            className: 'todo-item' + (todo.completed ? ' completed' : '')
                        }, [
                            h('span', {
                                onclick: () => {
                                    todos.value = todos.value.map(t =>
                                        t.id === todo.id ? { ...t, completed: !t.completed } : t
                                    );
                                },
                                style: 'cursor: pointer; flex: 1;'
                            }, [todo.text]),
                            h('button', {
                                className: 'btn btn-danger',
                                style: 'padding: 6px 12px; margin: 0;',
                                onclick: () => {
                                    todos.value = todos.value.filter(t => t.id !== todo.id);
                                }
                            }, ['Delete'])
                        ])
                    )
                )
            ]);
        }

        const todoRoot = createReactiveRoot(document.getElementById('todo-list'));
        todoRoot.render(TodoList());

        // ===== COLOR PICKER =====
        const bgColor = signal('#667eea');

        const randomColor = () => {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b', '#fa709a', '#fee140', '#30cfd0'];
            return colors[Math.floor(Math.random() * colors.length)];
        };

        function ColorPicker() {
            return h('div', { className: 'card' }, [
                h('h2', {}, ['Color Picker']),
                h('div', {
                    className: 'color-box',
                    style: `background: ${bgColor.value};`
                }, [bgColor.value]),
                h('div', {}, [
                    h('button', {
                        className: 'btn btn-info',
                        onclick: () => bgColor.value = randomColor()
                    }, ['Random Color']),
                    h('button', {
                        className: 'btn',
                        onclick: () => bgColor.value = '#667eea'
                    }, ['Reset'])
                ])
            ]);
        }

        const colorRoot = createReactiveRoot(document.getElementById('color-picker'));
        colorRoot.render(ColorPicker());

        // ===== PROGRESS BAR =====
        const progress = signal(0);

        function ProgressBar() {
            return h('div', { className: 'card' }, [
                h('h2', {}, ['Progress Bar']),
                h('div', { className: 'display' }, [`${progress.value}%`]),
                h('div', { className: 'progress-bar' }, [
                    h('div', {
                        className: 'progress-fill',
                        style: `width: ${progress.value}%;`
                    }, [])
                ]),
                h('div', {}, [
                    h('button', {
                        className: 'btn btn-success',
                        onclick: () => progress.value = Math.min(100, progress.value + 10)
                    }, ['+10%']),
                    h('button', {
                        className: 'btn btn-danger',
                        onclick: () => progress.value = Math.max(0, progress.value - 10)
                    }, ['-10%']),
                    h('button', {
                        className: 'btn',
                        onclick: () => progress.value = 0
                    }, ['Reset'])
                ])
            ]);
        }

        const progressRoot = createReactiveRoot(document.getElementById('progress-bar'));
        progressRoot.render(ProgressBar());

        // ===== TIMER =====
        const seconds = signal(0);
        const isRunning = signal(false);
        let interval = null;

        const formattedTime = computed(() => {
            const mins = Math.floor(seconds.value / 60);
            const secs = seconds.value % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        });

        function Timer() {
            return h('div', { className: 'card' }, [
                h('h2', {}, ['Timer']),
                h('div', {
                    className: 'display',
                    style: 'font-size: 36px; font-family: monospace;'
                }, [formattedTime.value]),
                h('div', {}, [
                    h('button', {
                        className: 'btn ' + (isRunning.value ? 'btn-warning' : 'btn-success'),
                        onclick: () => {
                            isRunning.value = !isRunning.value;
                            if (isRunning.value) {
                                interval = setInterval(() => seconds.value++, 1000);
                            } else {
                                clearInterval(interval);
                            }
                        }
                    }, [isRunning.value ? 'Pause' : 'Start']),
                    h('button', {
                        className: 'btn btn-danger',
                        onclick: () => {
                            clearInterval(interval);
                            isRunning.value = false;
                            seconds.value = 0;
                        }
                    }, ['Reset'])
                ])
            ]);
        }

        const timerRoot = createReactiveRoot(document.getElementById('timer'));
        timerRoot.render(Timer());
    </script>
</body>
</html>
