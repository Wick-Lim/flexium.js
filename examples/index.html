<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexium DOM Renderer Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f0f0f0;
    }

    #root {
      width: 100%;
      min-height: 100vh;
    }

    button {
      cursor: pointer;
      border: none;
      font-family: inherit;
      font-size: inherit;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="number"] {
      border: 1px solid #ddd;
      font-family: inherit;
      font-size: inherit;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #4dabf7;
      box-shadow: 0 0 0 2px rgba(77, 171, 247, 0.2);
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Load as ES Module -->
  <script type="module">
    // For now, this is a placeholder
    // In a real setup, you'd compile the TypeScript and import it here
    console.log('Flexium DOM Renderer Demo');
    console.log('To run this demo:');
    console.log('1. Set up TypeScript compilation');
    console.log('2. Import the compiled demo module');
    console.log('3. The demo will automatically render to #root');
  </script>
</body>
</html>
