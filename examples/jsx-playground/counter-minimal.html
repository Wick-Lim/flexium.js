<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Flexium Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
        }
        .count {
            font-size: 48px;
            margin: 20px 0;
            color: #333;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { signal } from '../../packages/flexium/dist/index.mjs'
        import { h, createReactiveRoot } from '../../packages/flexium/dist/dom.mjs'

        // Create reactive counter signal
        const count = signal(0)

        // Get container
        const app = document.getElementById('app')

        // Create reactive root for automatic DOM updates
        const root = createReactiveRoot(app)

        // Create UI - signals are automatically reactive when passed as children
        const Counter = h('div', {}, [
            h('h1', {}, ['Counter Demo']),

            // Reactive count display - signal is automatically tracked
            h('div', { class: 'count' }, [
                count
            ]),

            h('div', {}, [
                h('button', { onclick: () => count.value-- }, ['-']),
                h('button', { onclick: () => count.value++ }, ['+'])
            ])
        ])

        // Render with automatic updates
        root.render(Counter)
    </script>
</body>
</html>
