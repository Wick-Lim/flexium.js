<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple h() Test</title>
</head>
<body>
    <script type="module">
        import { h, render } from '../dist/dom.mjs';

        // Create a button with click handler
        const button = h('button',
            { onclick: () => alert('clicked') },
            ['Click me']
        );

        // Render it to the body
        render(button, document.body);
    </script>
</body>
</html>
