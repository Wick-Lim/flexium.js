<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Flexium SSR Example - Server-Side Rendering with Client-Side Hydration">
  <title>Flexium SSR Example</title>
  <style>
    /* ========================================
       RESET & BASE STYLES
       ======================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-primary: #667eea;
      --color-primary-dark: #5a67d8;
      --color-secondary: #764ba2;
      --color-success: #10b981;
      --color-danger: #ef4444;
      --color-gray-50: #f9fafb;
      --color-gray-100: #f3f4f6;
      --color-gray-200: #e5e7eb;
      --color-gray-300: #d1d5db;
      --color-gray-500: #6b7280;
      --color-gray-600: #4b5563;
      --color-gray-700: #374151;
      --color-gray-800: #1f2937;
      --color-gray-900: #111827;

      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;

      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;

      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
      min-height: 100vh;
      padding: var(--spacing-lg);
      color: var(--color-gray-900);
      line-height: 1.6;
    }

    code {
      background: var(--color-gray-100);
      padding: 2px 6px;
      border-radius: var(--radius-sm);
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      color: var(--color-primary-dark);
    }

    /* ========================================
       APP LAYOUT
       ======================================== */
    .app {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
      color: white;
      padding: var(--spacing-xl);
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: var(--spacing-sm);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .main {
      padding: var(--spacing-xl);
    }

    .footer {
      background: var(--color-gray-50);
      padding: var(--spacing-lg);
      text-align: center;
      color: var(--color-gray-600);
      border-top: 1px solid var(--color-gray-200);
    }

    /* ========================================
       SECTIONS
       ======================================== */
    .info-section {
      background: var(--color-gray-50);
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-xl);
    }

    .info-section h2 {
      color: var(--color-primary);
      margin-bottom: var(--spacing-md);
    }

    .info-section ul {
      list-style: none;
      padding-left: 0;
    }

    .info-section li {
      padding: var(--spacing-sm) 0;
      padding-left: var(--spacing-lg);
      position: relative;
    }

    .info-section li::before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: var(--color-success);
      font-weight: bold;
    }

    .examples-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--spacing-lg);
      margin-bottom: var(--spacing-xl);
    }

    .features-section {
      margin-top: var(--spacing-xl);
    }

    .features-section h2 {
      text-align: center;
      color: var(--color-primary);
      margin-bottom: var(--spacing-lg);
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--spacing-lg);
    }

    .feature-card {
      background: var(--color-gray-50);
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      border: 2px solid var(--color-gray-200);
      transition: all 0.3s ease;
    }

    .feature-card:hover {
      border-color: var(--color-primary);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .feature-card h3 {
      color: var(--color-primary);
      margin-bottom: var(--spacing-sm);
    }

    /* ========================================
       COUNTER COMPONENT
       ======================================== */
    .counter {
      background: white;
      border: 2px solid var(--color-gray-200);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      box-shadow: var(--shadow-sm);
    }

    .counter h2 {
      color: var(--color-primary);
      margin-bottom: var(--spacing-md);
    }

    .counter-display {
      background: var(--color-gray-50);
      padding: var(--spacing-lg);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-md);
      text-align: center;
    }

    .counter-display p {
      margin: var(--spacing-sm) 0;
      font-size: 1.2rem;
    }

    .counter-display strong {
      color: var(--color-primary);
      font-size: 1.5rem;
    }

    .counter-buttons {
      display: flex;
      gap: var(--spacing-md);
    }

    /* ========================================
       TODO LIST COMPONENT
       ======================================== */
    .todo-list {
      background: white;
      border: 2px solid var(--color-gray-200);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      box-shadow: var(--shadow-sm);
    }

    .todo-list h2 {
      color: var(--color-primary);
      margin-bottom: var(--spacing-md);
    }

    .todo-stats {
      display: flex;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-md);
      padding: var(--spacing-md);
      background: var(--color-gray-50);
      border-radius: var(--radius-md);
      font-size: 0.9rem;
    }

    .todo-stats span {
      padding: var(--spacing-xs) var(--spacing-md);
      background: white;
      border-radius: var(--radius-sm);
      font-weight: 500;
    }

    .todo-input {
      display: flex;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-md);
    }

    .todo-items {
      list-style: none;
      padding: 0;
    }

    .todo-items li {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      padding: var(--spacing-md);
      background: var(--color-gray-50);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-sm);
      transition: all 0.2s ease;
    }

    .todo-items li:hover {
      background: var(--color-gray-100);
    }

    .todo-items li.completed {
      opacity: 0.6;
    }

    .todo-items li.completed .todo-text {
      text-decoration: line-through;
      color: var(--color-gray-500);
    }

    .todo-text {
      flex: 1;
    }

    /* ========================================
       BUTTONS
       ======================================== */
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: var(--color-primary);
      color: white;
      flex: 1;
    }

    .btn-primary:hover {
      background: var(--color-primary-dark);
    }

    .btn-secondary {
      background: var(--color-gray-200);
      color: var(--color-gray-700);
      flex: 1;
    }

    .btn-secondary:hover {
      background: var(--color-gray-300);
    }

    .btn-delete {
      padding: 6px 12px;
      background: var(--color-danger);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .btn-delete:hover {
      background: #dc2626;
    }

    /* ========================================
       FORM ELEMENTS
       ======================================== */
    .form-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid var(--color-gray-200);
      border-radius: var(--radius-md);
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
    }

    /* ========================================
       RESPONSIVE
       ======================================== */
    @media (max-width: 768px) {
      body {
        padding: var(--spacing-sm);
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .examples-grid {
        grid-template-columns: 1fr;
      }

      .counter-buttons {
        flex-direction: column;
      }

      .todo-stats {
        flex-direction: column;
        gap: var(--spacing-xs);
      }
    }
  </style>
</head>
<body>
  <!-- Server-rendered HTML will be injected here -->
  <div id="app"><!--app-html--></div>

  <!-- Client-side JavaScript for hydration -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
