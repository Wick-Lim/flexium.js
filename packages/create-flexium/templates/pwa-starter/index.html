<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Progressive Web App built with Flexium" />
  <meta name="theme-color" content="#0d1117" />

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Flexium PWA" />

  <title>Flexium PWA App</title>

  <style>
    :root {
      --bg-color: #0d1117;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent-primary: #58a6ff;
      --card-bg: #161b22;
      --border-color: #30363d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--bg-color);
      background-image:
        radial-gradient(circle at 10% 20%, rgba(88, 166, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(188, 140, 255, 0.1) 0%, transparent 20%);
      min-height: 100vh;
      padding: 20px;
    }

    #app {
      max-width: 800px;
      margin: 0 auto;
    }

    .install-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border-color);
      padding: 1rem;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      color: var(--text-primary);
    }

    .install-banner.show {
      display: flex;
    }

    .install-banner button {
      padding: 0.5rem 1rem;
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    .install-banner button:hover {
      background: #79c0ff;
    }

    .install-banner button.dismiss {
      background: transparent;
      color: var(--text-secondary);
    }

    .install-banner button.dismiss:hover {
      color: var(--text-primary);
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <!-- Install Banner -->
  <div id="install-banner" class="install-banner">
    <span>Install this app on your device for a better experience!</span>
    <div>
      <button id="install-button">Install</button>
      <button id="dismiss-button" class="dismiss">Dismiss</button>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
