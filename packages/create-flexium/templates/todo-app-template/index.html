<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexium Todo App - Complete Template</title>
  <style>
    /* ========================================
       RESET & BASE STYLES
       ======================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Colors */
      --color-primary: #667eea;
      --color-primary-dark: #5a67d8;
      --color-secondary: #764ba2;
      --color-success: #10b981;
      --color-danger: #ef4444;
      --color-warning: #f59e0b;
      --color-info: #3b82f6;

      /* Neutrals */
      --color-gray-50: #f9fafb;
      --color-gray-100: #f3f4f6;
      --color-gray-200: #e5e7eb;
      --color-gray-300: #d1d5db;
      --color-gray-400: #9ca3af;
      --color-gray-500: #6b7280;
      --color-gray-600: #4b5563;
      --color-gray-700: #374151;
      --color-gray-800: #1f2937;
      --color-gray-900: #111827;

      /* Spacing */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;

      /* Border radius */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.15);

      /* Transitions */
      --transition-fast: 150ms ease;
      --transition-base: 200ms ease;
      --transition-slow: 300ms ease;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
      min-height: 100vh;
      padding: var(--spacing-lg);
      color: var(--color-gray-900);
    }

    /* ========================================
       LAYOUT
       ======================================== */
    #app {
      max-width: 900px;
      margin: 0 auto;
    }

    .container {
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
      color: white;
      padding: var(--spacing-xl);
    }

    .header-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: var(--spacing-sm);
    }

    .header-subtitle {
      font-size: 14px;
      opacity: 0.9;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: var(--spacing-md);
      padding: var(--spacing-lg);
      background: var(--color-gray-50);
      border-bottom: 1px solid var(--color-gray-200);
    }

    .stat-card {
      background: white;
      padding: var(--spacing-md);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .stat-label {
      font-size: 12px;
      color: var(--color-gray-600);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: var(--spacing-xs);
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: var(--color-gray-900);
    }

    .stat-value.primary {
      color: var(--color-primary);
    }

    .stat-value.success {
      color: var(--color-success);
    }

    .stat-value.warning {
      color: var(--color-warning);
    }

    /* ========================================
       FORM
       ======================================== */
    .form-section {
      padding: var(--spacing-lg);
      border-bottom: 1px solid var(--color-gray-200);
    }

    .form-row {
      display: flex;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-md);
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xs);
    }

    .form-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--color-gray-700);
    }

    .form-input,
    .form-select,
    .form-textarea {
      padding: 12px 16px;
      border: 2px solid var(--color-gray-200);
      border-radius: var(--radius-md);
      font-size: 14px;
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
      font-family: inherit;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-input.error {
      border-color: var(--color-danger);
    }

    .form-error {
      font-size: 12px;
      color: var(--color-danger);
      margin-top: var(--spacing-xs);
    }

    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* ========================================
       BUTTONS
       ======================================== */
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-family: inherit;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn:not(:disabled):active {
      transform: translateY(0);
    }

    .btn-primary {
      background: var(--color-primary);
      color: white;
    }

    .btn-primary:not(:disabled):hover {
      background: var(--color-primary-dark);
    }

    .btn-success {
      background: var(--color-success);
      color: white;
    }

    .btn-danger {
      background: var(--color-danger);
      color: white;
    }

    .btn-ghost {
      background: transparent;
      color: var(--color-gray-700);
    }

    .btn-ghost:not(:disabled):hover {
      background: var(--color-gray-100);
      box-shadow: none;
      transform: none;
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 12px;
    }

    .btn-icon {
      padding: 8px;
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* ========================================
       FILTERS
       ======================================== */
    .filters-section {
      padding: var(--spacing-lg);
      background: var(--color-gray-50);
      border-bottom: 1px solid var(--color-gray-200);
    }

    .filters-row {
      display: flex;
      gap: var(--spacing-md);
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      gap: var(--spacing-sm);
    }

    .filter-btn {
      padding: 8px 16px;
      border: 2px solid var(--color-gray-300);
      background: white;
      border-radius: var(--radius-md);
      font-size: 14px;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .filter-btn:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .filter-btn.active {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
    }

    .search-box {
      flex: 1;
      min-width: 200px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 8px 16px 8px 40px;
      border: 2px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      font-size: 14px;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-gray-400);
    }

    /* ========================================
       TODOS
       ======================================== */
    .todos-section {
      padding: var(--spacing-lg);
      min-height: 400px;
    }

    .todo-list {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .todo-item {
      background: white;
      border: 2px solid var(--color-gray-200);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      transition: all var(--transition-fast);
      display: flex;
      gap: var(--spacing-md);
      align-items: flex-start;
    }

    .todo-item:hover {
      border-color: var(--color-gray-300);
      box-shadow: var(--shadow-sm);
    }

    .todo-item.completed {
      opacity: 0.6;
      background: var(--color-gray-50);
    }

    .todo-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
      margin-top: 2px;
    }

    .todo-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xs);
    }

    .todo-header {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      flex-wrap: wrap;
    }

    .todo-title {
      font-size: 16px;
      font-weight: 500;
      color: var(--color-gray-900);
    }

    .todo-item.completed .todo-title {
      text-decoration: line-through;
      color: var(--color-gray-500);
    }

    .todo-category {
      display: inline-flex;
      align-items: center;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .category-work {
      background: #dbeafe;
      color: #1e40af;
    }

    .category-personal {
      background: #dcfce7;
      color: #166534;
    }

    .category-shopping {
      background: #fef3c7;
      color: #92400e;
    }

    .category-health {
      background: #fce7f3;
      color: #9f1239;
    }

    .todo-priority {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .priority-high {
      background: var(--color-danger);
      color: white;
    }

    .priority-medium {
      background: var(--color-warning);
      color: white;
    }

    .priority-low {
      background: var(--color-gray-300);
      color: var(--color-gray-700);
    }

    .todo-description {
      font-size: 14px;
      color: var(--color-gray-600);
      line-height: 1.5;
    }

    .todo-actions {
      display: flex;
      gap: var(--spacing-sm);
    }

    .empty-state {
      text-align: center;
      padding: var(--spacing-xl);
      color: var(--color-gray-500);
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: var(--spacing-md);
    }

    .empty-message {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: var(--spacing-sm);
    }

    .empty-hint {
      font-size: 14px;
    }

    /* ========================================
       FOOTER
       ======================================== */
    .footer {
      padding: var(--spacing-lg);
      background: var(--color-gray-50);
      text-align: center;
      color: var(--color-gray-600);
      font-size: 14px;
      border-top: 1px solid var(--color-gray-200);
    }

    .footer-actions {
      display: flex;
      gap: var(--spacing-md);
      justify-content: center;
      margin-bottom: var(--spacing-md);
    }

    /* ========================================
       RESPONSIVE
       ======================================== */
    @media (max-width: 768px) {
      body {
        padding: var(--spacing-sm);
      }

      .header-title {
        font-size: 24px;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .form-row {
        flex-direction: column;
      }

      .filters-row {
        flex-direction: column;
        align-items: stretch;
      }

      .search-box {
        width: 100%;
      }

      .todo-item {
        padding: var(--spacing-sm);
      }

      .todo-title {
        font-size: 14px;
      }
    }

    /* ========================================
       ANIMATIONS
       ======================================== */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .todo-item {
      animation: slideIn var(--transition-base);
    }

    /* ========================================
       UTILITIES
       ======================================== */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    // ========================================
    // FLEXIUM SIGNAL IMPLEMENTATION
    // ========================================
    // In production: import { signal, computed, effect } from 'flexium'

    let activeEffect = null;

    function signal(initialValue) {
      let value = initialValue;
      const subscribers = new Set();

      const sig = {
        get value() {
          if (activeEffect) {
            subscribers.add(activeEffect);
          }
          return value;
        },
        set value(newValue) {
          if (value !== newValue) {
            value = newValue;
            subscribers.forEach(sub => sub());
          }
        },
        peek: () => value,
      };

      return sig;
    }

    function computed(fn) {
      const result = signal(undefined);
      effect(() => {
        result.value = fn();
      });
      return result;
    }

    function effect(fn) {
      const execute = () => {
        activeEffect = execute;
        try {
          fn();
        } finally {
          activeEffect = null;
        }
      };
      execute();
      return () => {};
    }

    // ========================================
    // LOCAL STORAGE
    // ========================================

    const STORAGE_KEY = 'flexium-todos-template-v1';

    function loadFromStorage() {
      try {
        const data = localStorage.getItem(STORAGE_KEY);
        return data ? JSON.parse(data) : [];
      } catch (error) {
        console.error('Failed to load from storage:', error);
        return [];
      }
    }

    function saveToStorage(todos) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
      } catch (error) {
        console.error('Failed to save to storage:', error);
      }
    }

    // ========================================
    // STATE MANAGEMENT
    // ========================================

    // Todo list state
    const todos = signal(loadFromStorage());

    // Form state
    const newTodoTitle = signal('');
    const newTodoDescription = signal('');
    const newTodoCategory = signal('personal');
    const newTodoPriority = signal('medium');

    // Form validation
    const titleError = signal(null);
    const titleTouched = signal(false);

    // Filter state
    const filterStatus = signal('all');
    const filterCategory = signal('all');
    const searchQuery = signal('');

    // Computed values
    const totalTodos = computed(() => todos.value.length);
    const completedTodos = computed(() => todos.value.filter(t => t.completed).length);
    const activeTodos = computed(() => todos.value.filter(t => !t.completed).length);

    const filteredTodos = computed(() => {
      let result = todos.value;

      // Filter by status
      if (filterStatus.value === 'active') {
        result = result.filter(t => !t.completed);
      } else if (filterStatus.value === 'completed') {
        result = result.filter(t => t.completed);
      }

      // Filter by category
      if (filterCategory.value !== 'all') {
        result = result.filter(t => t.category === filterCategory.value);
      }

      // Filter by search
      const query = searchQuery.value.toLowerCase();
      if (query) {
        result = result.filter(t =>
          t.title.toLowerCase().includes(query) ||
          (t.description && t.description.toLowerCase().includes(query))
        );
      }

      return result;
    });

    const completionPercentage = computed(() => {
      const total = totalTodos.value;
      if (total === 0) return 0;
      return Math.round((completedTodos.value / total) * 100);
    });

    // ========================================
    // ACTIONS
    // ========================================

    function validateTitle() {
      const title = newTodoTitle.value.trim();
      if (!title) {
        titleError.value = 'Title is required';
        return false;
      }
      if (title.length < 3) {
        titleError.value = 'Title must be at least 3 characters';
        return false;
      }
      titleError.value = null;
      return true;
    }

    function addTodo() {
      titleTouched.value = true;

      if (!validateTitle()) {
        return;
      }

      const newTodo = {
        id: Date.now() + Math.random(),
        title: newTodoTitle.value.trim(),
        description: newTodoDescription.value.trim(),
        category: newTodoCategory.value,
        priority: newTodoPriority.value,
        completed: false,
        createdAt: new Date().toISOString()
      };

      todos.value = [...todos.value, newTodo];

      // Reset form
      newTodoTitle.value = '';
      newTodoDescription.value = '';
      newTodoCategory.value = 'personal';
      newTodoPriority.value = 'medium';
      titleTouched.value = false;
      titleError.value = null;
    }

    function toggleTodo(id) {
      todos.value = todos.value.map(todo =>
        todo.id === id ? { ...todo, completed: !todo.completed } : todo
      );
    }

    function deleteTodo(id) {
      if (confirm('Are you sure you want to delete this todo?')) {
        todos.value = todos.value.filter(todo => todo.id !== id);
      }
    }

    function clearCompleted() {
      if (confirm('Clear all completed todos?')) {
        todos.value = todos.value.filter(todo => !todo.completed);
      }
    }

    function deleteAll() {
      if (confirm('Delete all todos? This cannot be undone!')) {
        todos.value = [];
      }
    }

    // ========================================
    // EFFECTS
    // ========================================

    // Auto-save to localStorage
    effect(() => {
      saveToStorage(todos.value);
    });

    // Validate title on change
    effect(() => {
      if (titleTouched.value) {
        validateTitle();
      }
    });

    // ========================================
    // RENDERING
    // ========================================

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function render() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="container">
          <div class="header">
            <h1 class="header-title">Flexium Todo App</h1>
            <p class="header-subtitle">Complete template demonstrating all Flexium features</p>
          </div>

          <!-- Stats -->
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-label">Total Tasks</div>
              <div class="stat-value primary">${totalTodos.value}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Active</div>
              <div class="stat-value warning">${activeTodos.value}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Completed</div>
              <div class="stat-value success">${completedTodos.value}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Progress</div>
              <div class="stat-value">${completionPercentage.value}%</div>
            </div>
          </div>

          <!-- Form -->
          <div class="form-section">
            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="todo-title">Task Title *</label>
                <input
                  type="text"
                  id="todo-title"
                  class="form-input ${titleError.value && titleTouched.value ? 'error' : ''}"
                  placeholder="What needs to be done?"
                  value="${escapeHtml(newTodoTitle.value)}"
                />
                ${titleError.value && titleTouched.value ? `<div class="form-error">${escapeHtml(titleError.value)}</div>` : ''}
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="todo-description">Description</label>
                <textarea
                  id="todo-description"
                  class="form-textarea"
                  placeholder="Add more details (optional)"
                >${escapeHtml(newTodoDescription.value)}</textarea>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="todo-category">Category</label>
                <select id="todo-category" class="form-select">
                  <option value="personal" ${newTodoCategory.value === 'personal' ? 'selected' : ''}>Personal</option>
                  <option value="work" ${newTodoCategory.value === 'work' ? 'selected' : ''}>Work</option>
                  <option value="shopping" ${newTodoCategory.value === 'shopping' ? 'selected' : ''}>Shopping</option>
                  <option value="health" ${newTodoCategory.value === 'health' ? 'selected' : ''}>Health</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label" for="todo-priority">Priority</label>
                <select id="todo-priority" class="form-select">
                  <option value="low" ${newTodoPriority.value === 'low' ? 'selected' : ''}>Low</option>
                  <option value="medium" ${newTodoPriority.value === 'medium' ? 'selected' : ''}>Medium</option>
                  <option value="high" ${newTodoPriority.value === 'high' ? 'selected' : ''}>High</option>
                </select>
              </div>
            </div>

            <button class="btn btn-primary" id="add-todo-btn">
              Add Task
            </button>
          </div>

          <!-- Filters -->
          <div class="filters-section">
            <div class="filters-row">
              <div class="filter-group">
                <button class="filter-btn ${filterStatus.value === 'all' ? 'active' : ''}" data-status="all">
                  All
                </button>
                <button class="filter-btn ${filterStatus.value === 'active' ? 'active' : ''}" data-status="active">
                  Active
                </button>
                <button class="filter-btn ${filterStatus.value === 'completed' ? 'active' : ''}" data-status="completed">
                  Completed
                </button>
              </div>

              <div class="filter-group">
                <button class="filter-btn ${filterCategory.value === 'all' ? 'active' : ''}" data-category="all">
                  All
                </button>
                <button class="filter-btn ${filterCategory.value === 'work' ? 'active' : ''}" data-category="work">
                  Work
                </button>
                <button class="filter-btn ${filterCategory.value === 'personal' ? 'active' : ''}" data-category="personal">
                  Personal
                </button>
                <button class="filter-btn ${filterCategory.value === 'shopping' ? 'active' : ''}" data-category="shopping">
                  Shopping
                </button>
                <button class="filter-btn ${filterCategory.value === 'health' ? 'active' : ''}" data-category="health">
                  Health
                </button>
              </div>

              <div class="search-box">
                <span class="search-icon">üîç</span>
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search todos..."
                  value="${escapeHtml(searchQuery.value)}"
                  id="search-input"
                />
              </div>
            </div>
          </div>

          <!-- Todos -->
          <div class="todos-section">
            ${filteredTodos.value.length === 0 ? `
              <div class="empty-state">
                <div class="empty-icon">üìù</div>
                <div class="empty-message">No tasks found</div>
                <div class="empty-hint">
                  ${searchQuery.value ? 'Try a different search term' : 'Add a new task to get started!'}
                </div>
              </div>
            ` : `
              <div class="todo-list">
                ${filteredTodos.value.map(todo => `
                  <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                    <input
                      type="checkbox"
                      class="todo-checkbox"
                      ${todo.completed ? 'checked' : ''}
                      data-action="toggle"
                    />

                    <div class="todo-content">
                      <div class="todo-header">
                        <span class="todo-title">${escapeHtml(todo.title)}</span>
                        <span class="todo-category category-${todo.category}">${todo.category}</span>
                        <span class="todo-priority priority-${todo.priority}">${todo.priority}</span>
                      </div>

                      ${todo.description ? `
                        <div class="todo-description">${escapeHtml(todo.description)}</div>
                      ` : ''}
                    </div>

                    <div class="todo-actions">
                      <button class="btn btn-sm btn-danger btn-icon" data-action="delete" title="Delete">
                        üóëÔ∏è
                      </button>
                    </div>
                  </div>
                `).join('')}
              </div>
            `}
          </div>

          <!-- Footer -->
          <div class="footer">
            <div class="footer-actions">
              <button class="btn btn-ghost btn-sm" id="clear-completed-btn">
                Clear Completed
              </button>
              <button class="btn btn-ghost btn-sm" id="delete-all-btn">
                Delete All
              </button>
            </div>
            <div>
              Built with Flexium - Demonstrating signals, computed values, effects, and fine-grained reactivity
            </div>
          </div>
        </div>
      `;

      attachEventListeners();
    }

    function attachEventListeners() {
      // Form inputs
      const titleInput = document.getElementById('todo-title');
      const descInput = document.getElementById('todo-description');
      const categorySelect = document.getElementById('todo-category');
      const prioritySelect = document.getElementById('todo-priority');
      const addBtn = document.getElementById('add-todo-btn');
      const searchInput = document.getElementById('search-input');

      if (titleInput) {
        titleInput.addEventListener('input', (e) => {
          newTodoTitle.value = e.target.value;
        });
        titleInput.addEventListener('blur', () => {
          titleTouched.value = true;
        });
        titleInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            addTodo();
          }
        });
      }

      if (descInput) {
        descInput.addEventListener('input', (e) => {
          newTodoDescription.value = e.target.value;
        });
      }

      if (categorySelect) {
        categorySelect.addEventListener('change', (e) => {
          newTodoCategory.value = e.target.value;
        });
      }

      if (prioritySelect) {
        prioritySelect.addEventListener('change', (e) => {
          newTodoPriority.value = e.target.value;
        });
      }

      if (addBtn) {
        addBtn.addEventListener('click', addTodo);
      }

      if (searchInput) {
        searchInput.addEventListener('input', (e) => {
          searchQuery.value = e.target.value;
        });
      }

      // Status filters
      document.querySelectorAll('[data-status]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          filterStatus.value = e.target.dataset.status;
        });
      });

      // Category filters
      document.querySelectorAll('[data-category]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          filterCategory.value = e.target.dataset.category;
        });
      });

      // Todo actions
      document.querySelectorAll('.todo-item').forEach(item => {
        const id = parseFloat(item.dataset.id);

        const checkbox = item.querySelector('[data-action="toggle"]');
        if (checkbox) {
          checkbox.addEventListener('change', () => toggleTodo(id));
        }

        const deleteBtn = item.querySelector('[data-action="delete"]');
        if (deleteBtn) {
          deleteBtn.addEventListener('click', () => deleteTodo(id));
        }
      });

      // Footer actions
      const clearCompletedBtn = document.getElementById('clear-completed-btn');
      if (clearCompletedBtn) {
        clearCompletedBtn.addEventListener('click', clearCompleted);
      }

      const deleteAllBtn = document.getElementById('delete-all-btn');
      if (deleteAllBtn) {
        deleteAllBtn.addEventListener('click', deleteAll);
      }
    }

    // ========================================
    // MAIN APP EFFECT
    // ========================================

    // Re-render when any state changes
    effect(() => {
      // Access all reactive values to create dependencies
      todos.value;
      filteredTodos.value;
      newTodoTitle.value;
      newTodoDescription.value;
      newTodoCategory.value;
      newTodoPriority.value;
      titleError.value;
      titleTouched.value;
      filterStatus.value;
      filterCategory.value;
      searchQuery.value;

      render();
    });

    // ========================================
    // INITIALIZATION
    // ========================================

    console.log('‚úÖ Flexium Todo App Template loaded!');
    console.log('üìö Features demonstrated:');
    console.log('  ‚úì Signal-based state management');
    console.log('  ‚úì Computed values (stats, filtered todos)');
    console.log('  ‚úì Effects for side effects (localStorage, validation)');
    console.log('  ‚úì Form validation with reactive errors');
    console.log('  ‚úì Multiple filters and search');
    console.log('  ‚úì Fine-grained reactivity');
    console.log('  ‚úì Mobile-responsive design');
    console.log('  ‚úì Production-ready patterns');
  </script>
</body>
