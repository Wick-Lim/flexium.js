<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flexium DevTools</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      background: #252526;
      border-bottom: 1px solid #3c3c3c;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
      color: #61dafb;
    }

    .status {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      background: #3c3c3c;
    }

    .status.connected {
      background: #2d5a2d;
      color: #4ec94e;
    }

    .status.disconnected {
      background: #5a2d2d;
      color: #c94e4e;
    }

    .tabs {
      display: flex;
      background: #252526;
      border-bottom: 1px solid #3c3c3c;
    }

    .tab {
      padding: 8px 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      color: #858585;
      transition: all 0.15s;
    }

    .tab:hover {
      color: #d4d4d4;
    }

    .tab.active {
      color: #61dafb;
      border-bottom-color: #61dafb;
    }

    .content {
      flex: 1;
      overflow: auto;
      padding: 12px;
    }

    .signal-tree {
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      font-size: 11px;
    }

    .signal-item {
      padding: 4px 8px;
      border-radius: 4px;
      margin-bottom: 2px;
    }

    .signal-item:hover {
      background: #2d2d2d;
    }

    .signal-name {
      color: #9cdcfe;
    }

    .signal-value {
      color: #ce9178;
      margin-left: 8px;
    }

    .signal-type {
      color: #4ec9b0;
      margin-left: 4px;
      font-size: 10px;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #858585;
      text-align: center;
      padding: 24px;
    }

    .empty-state h2 {
      font-size: 16px;
      margin-bottom: 8px;
      color: #d4d4d4;
    }

    .empty-state p {
      max-width: 300px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Flexium</h1>
      <span id="status" class="status disconnected">Disconnected</span>
    </div>
    <div class="tabs">
      <div class="tab active" data-tab="signals">Signals</div>
      <div class="tab" data-tab="components">Components</div>
      <div class="tab" data-tab="renders">Renders</div>
    </div>
    <div class="content">
      <div id="tab-signals" class="tab-content">
        <div id="signal-tree" class="signal-tree"></div>
      </div>
      <div id="tab-components" class="tab-content" style="display:none">
        <div id="component-tree"></div>
      </div>
      <div id="tab-renders" class="tab-content" style="display:none">
        <div id="render-log"></div>
      </div>
      <div id="empty-state" class="empty-state">
        <h2>No Flexium app detected</h2>
        <p>Open a page that uses Flexium.js to start debugging.</p>
      </div>
    </div>
  </div>
  <script src="panel.js"></script>
</body>
</html>
