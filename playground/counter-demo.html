<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexium Counter Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #app {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 80px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .count-display {
            font-size: 96px;
            font-weight: 700;
            color: #667eea;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            min-width: 200px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 28px;
            font-weight: 700;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        .reset-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            width: auto;
            padding: 0 30px;
            border-radius: 35px;
            font-size: 18px;
            height: 50px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .reset-btn:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
            color: #666;
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        // Import Flexium reactive system and DOM renderer
        import { signal, effect } from '../dist/index.mjs'
        import { h, render } from '../dist/dom.mjs'

        // Create a reactive signal for the counter
        const count = signal(0)

        // Get the app container
        const appContainer = document.getElementById('app')

        // Render function that creates the UI
        function CounterApp() {
            return h('div', { class: 'counter-container' }, [
                h('h1', {}, ['Flexium Counter']),

                // Display current count - we'll update this with effect
                h('div', {
                    class: 'count-display',
                    id: 'count-display'
                }, [String(count.value)]),

                // Button group
                h('div', { class: 'button-group' }, [
                    h('button', {
                        onclick: () => {
                            count.value--
                            console.log('Decremented to:', count.value)
                        },
                        title: 'Decrement'
                    }, ['-']),

                    h('button', {
                        onclick: () => {
                            count.value++
                            console.log('Incremented to:', count.value)
                        },
                        title: 'Increment'
                    }, ['+'])
                ]),

                // Reset button
                h('button', {
                    class: 'reset-btn',
                    onclick: () => {
                        count.value = 0
                        console.log('Reset to:', count.value)
                    }
                }, ['Reset']),

                // Info section
                h('div', { class: 'info' }, [
                    h('div', {}, ['Click + or - to change the counter']),
                    h('div', { class: 'badge' }, ['Powered by Flexium.js'])
                ])
            ])
        }

        // Render the app using render() function
        render(CounterApp(), appContainer)

        // Get the count display element
        const countDisplay = document.getElementById('count-display')

        // Setup reactive updates with effect
        effect(() => {
            console.log('Count changed to:', count.value)
            if (countDisplay) {
                countDisplay.textContent = String(count.value)
            }
        })

        // Log to console for debugging
        console.log('âœ… Flexium Counter Demo loaded!')
        console.log('Initial count:', count.value)
    </script>
</body>
</html>
